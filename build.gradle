plugins {
    id 'java'
    id 'eclipse'
	id 'war'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    providedCompile 'javax:javaee-api:8.0'
}

group = 'blog.elmland'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
